<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="imagens/Lista de Tarefas.png">
  <link rel="icon" type="image/png" sizes="512x512" href="imagens/Lista de Tarefas.png">

  <style>
    #installContainer {
      text-align: center;
      margin-bottom: 20px;
      font-family: Arial, sans-serif;
      color: #555;
      background: linear-gradient(90deg, #70acec, #e1fbff);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 1px 1px 2px 2px #00000052;
    }

    #installContainer p {
      font-size: 1rem;
      margin-bottom: 8px;
    }

    #installBtn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,123,255,0.3);
    }

    #installBtn:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 12px rgba(0,86,179,0.5);
    }
  </style>
</head>

<body>

  <div id="installContainer">
    <p>Instale o app para acessar suas tarefas mais r√°pido!</p>
    <button id="installBtn">Instalar App</button>
  </div>

  <h1><span class="icon">üìù</span> Lista de Tarefas</h1>

  <form id="taskForm">
    <label for="taskName">Nome da Tarefa:</label>
    <input type="text" id="taskName" required placeholder="Digite o nome da tarefa" />

    <label for="taskDesc">Descri√ß√£o:</label>
    <textarea id="taskDesc" rows="3" placeholder="Digite a descri√ß√£o (opcional)"></textarea>

    <label>Data:</label>
    <div id="calendarContainer">
      <div id="calendarHeader">
        <button type="button" id="prevMonthBtn" aria-label="M√™s anterior">&#8592;</button>
        <div id="monthYear"></div>
        <button type="button" id="nextMonthBtn" aria-label="Pr√≥ximo m√™s">&#8594;</button>
      </div>
      <div id="weekDays">
        <div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div><div>Dom</div>
      </div>
      <div id="calendar"></div>
    </div>

    <label for="taskTime">Hora:</label>
    <div id="timeSelectors">
      <select id="hourSelect"></select> :
      <select id="minuteSelect"></select>
    </div>

    <input type="hidden" id="taskDateTime" name="taskDateTime" required />

    <button type="submit">Adicionar Tarefa</button>
  </form>

  <ul id="taskList"></ul>

  <!-- Script principal -->
  <script src="static/script.js"></script>

  <!-- Script para Service Worker e bot√£o de instala√ß√£o -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(function(registration) {
          console.log('Service Worker registrado com sucesso:', registration);
        })
        .catch(function(error) {
          console.log('Falha ao registrar o Service Worker:', error);
        });
    }

    let deferredPrompt;
    const installContainer = document.getElementById('installContainer');
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installContainer.style.display = 'block';
    });

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('Usu√°rio aceitou instalar o app');
          } else {
            console.log('Usu√°rio recusou a instala√ß√£o');
          }
          deferredPrompt = null;
          installContainer.style.display = 'none';
        });
      }
    });
  </script>

</body>
</html>
